<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Horo</title>
</head>
<body>
    <div id="main">
        <h1>Personal horo</h1>
        <p>Enter your date of birth to get your Horo for today</p>                
    </div>
    <form id="form">
        <input type="text" placeholder="Year" id="yobirth">
        <input type="text" placeholder="Month" id="mobirth">
        <input type="text" placeholder="Day" id="dobirth">
        <button id="calculate">Calculate</button>
    </form>
</body>
</html>
