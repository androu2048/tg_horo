<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Horo</title>
</head>
<body>
    <div class="container">
		<div class="inner" id="select-sign">
			<div class="item">
				<img src="images/signs.png" alt="Aries sign" class="img" id="img_aries">
				<button class="btn" id="btn_aries">Aries</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Taurus sign" class="img" id="img_taurus">
				<button class="btn" id="btn_taurus">Taurus</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Gemini sign" class="img" id="img_gemini">
				<button class="btn" id="btn_gemini">Gemini</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Cancer sign" class="img" id="img_cancer">
				<button class="btn" id="btn_cancer">Cancer</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Leo sign" class="img" id="img_leo">
				<button class="btn" id="btn_leo">Leo</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Virgo sign" class="img" id="img_virgo">
				<button class="btn" id="btn_virgo">Virgo</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Libra sign" class="img" id="img_libra">
				<button class="btn" id="btn_libra">Libra</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Scorpio sign" class="img" id="img_scorpio">
				<button class="btn" id="btn_scorpio">Scorpio</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Sagittarius sign" class="img" id="img_sagittarius">
				<button class="btn" id="btn_sagittarius">Sagittarius</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Capricorn sign" class="img" id="img_capricorn">
				<button class="btn" id="btn_capricorn">Capricorn</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Aquarius sign" class="img" id="img_aquarius">
				<button class="btn" id="btn_aquarius">Aquarius</button>
			</div>
			<div class="item">
				<img src="images/signs.png" alt="Pisces sign" class="img" id="img_pisces">
				<button class="btn" id="btn_pisces">Pisces</button>
			</div>
		</div>
		<div class="inner" id="select-day">
			<form>
				<legend>Day to forecast:</legend>
				<div class="item">
					<input type="radio" id="yesterday" name="day" value="yesterday">
					<label for="yesterday">Yesterday</label>
				</div>
				<div class="item">
					<input type="radio" id="today" name="day" value="today" checked="true">
					<label for="today">Today</label>
				</div>
				<div>
					<input type="radio" id="tomorrow" name="day" value="tomorrow">
					<label for="tomorrow">Tomorrow</label>
				</div>
				<div class="item">
					<button class="btn" id="btn_confirm">Confirm</button>
				</div>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
