<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Horo</title>
</head>
<body>
    <div class="container">

			<div class="item">

			</div>
			<div class="item">
				<img src="images/signs.png" alt="Cancer sign" class="img" id="img_cancer">

			</div>
			<div class="item">

			</div>
			<div class="item">
				<img src="images/signs.png" alt="Capricorn sign" class="img" id="img_capricorn">

			</div>
			<div class="item">
				<img src="images/signs.png" alt="Aquarius sign" class="img" id="img_aquarius">

			<div class="item">

</html>
