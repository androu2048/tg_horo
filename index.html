<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Horo</title>
</head>
<body>
    <div id="main">
        <h1>Personal Horo</h1>
        <p>Enter your date of birth to get your Horo for today</p>
        <button id="start">Start</button>
    </div>
    <form id="form">
        <label for="sign-select">Choose your sign or enter the date of birth manually:</label>
        <br>
        <select id="sign-select">
            <option value="">--Choose an option--</option>
            <option value="manually">Choose manually</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
        </select>
            <br>
        <label>Enter manually</label>
            <input type="date" id="date-of-birth" name="date-of-birth"
                   value="1990-06-15"
                   min="1900-01-01"
                   max="2049-12-31" />
        <button id="calculate">Calculate</button>
    </form>
    <label id="test"></label>
    <script src="script.js"></script>
</body>
</html>
